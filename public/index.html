    <script src="smoke.js"></script>
    <canvas id="canvas" style="position:absolute;bottom: 1px;right: 1px;"></canvas>

    <script>
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      canvas.width = window.innerWidth * 0.6
      canvas.height = window.innerHeight
    
      var party = SmokeMachine(ctx, [54, 16.8, 18.2])

      party.start()
    
      party.addSmoke(500,800,10) 
    
      setInterval(function(){
    
        party.stop()
    
        party.addSmoke(600,800,80)
        party.addSmoke(500,800,20)

        for(var i=0;i<10;i++){
			party.step(10) // pretend 10 ms pass and rerender
		    }

		setTimeout(function(){
			party.start()
		},2000)
    
      },4200)
    </script>
